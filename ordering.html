<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/ordering.css">
</head>
<body>
    <header>
        <button><img src="img/Stroke-1.png" alt=""></button>
        <a href="#" class="logo"><img src="img/Логотип.png" alt=""></a>
        <a href="#" class="user"></a>
    </header>
    <form action="" class="order">
        <div class="D-O">
            <h1>Данные отправителя</h1>
            <div class="ord__inp">
                <div>
                    <label for="f">Фамилия*</label>
                    <input type="text" id="f" name="f" placeholder="Иванов">
                </div>
                <div>
                    <label for="i">Имя*</label>
                    <input type="text" id="i" name="i" placeholder="Иван">
                </div>
                <div>
                    <label for="o">Отчество</label>
                    <input type="text" id="o" name="o" placeholder="Иванович">
                </div>
                <div>
                    <label for="t">Телефон*</label>
                    <input type="text" id="t" name="t" placeholder="">
                </div>
                <div>
                    <label for="e">E-mail*</label>
                    <input type="text" id="e" name="e" placeholder="Ivanov123@mail.ru">
                </div>
                <div>
                    <label for="n">Название компании</label>
                    <input type="text" id="n" name="n" placeholder="Иванович">
                </div>
            </div>
        </div>
        <div class="D-O-2">
            <h1>Данные отправителя</h1>
            <div class="ord__inp">
                <div>
                    <label for="f">Фамилия*</label>
                    <input type="text" id="f" name="f" placeholder="Иванов">
                </div>
                <div>
                    <label for="i">Имя*</label>
                    <input type="text" id="i" name="i" placeholder="Иван">
                </div>
                <div>
                    <label for="o">Отчество</label>
                    <input type="text" id="o" name="o" placeholder="Иванович">
                </div>
                <div>
                    <label for="t">Телефон*</label>
                    <input type="text" id="t" name="t" placeholder="">
                </div>
                <div>
                    <label for="e">E-mail*</label>
                    <input type="text" id="e" name="e" placeholder="Ivanov123@mail.ru">
                </div>
                <div>
                    <label for="n">Название компании</label>
                    <input type="text" id="n" name="n" placeholder="Иванович">
                </div>
            </div>
        </div>
        <div class="OPL">
            <h1>Оплата</h1>
            <div>
                <div class="radio__div">
                    <label for="opt1" class="radio">
                        <input type="radio" name="rdo" id="opt1" class="hidden"/>
                        <span class="label"></span><div>Оплачивает отправитель</div> 
                      </label>
                      
                      <label for="opt2" class="radio">
                        <input type="radio" name="rdo" id="opt2" class="hidden"/>
                        <span class="label"></span><div>Оплачивает получатель</div> 
                      </label>
                </div>
                <div>
                    <h2>Комментарий</h2>
                    <textarea name="comment" placeholder="Введите текст"></textarea>
                </div>
                <div>
                    <button class="g__O__O">Оформить</button>
                </div>
                <div>
                    <button class="s__s__O">Сравнить цены</button>
                </div>
                <span>Счет для оплаты придет на почту отправителя.
                    Нажимая на кнопку, вы соглашаетесь 
                    <a href="#">с политикой конфиденциальности</a></span>
            </div>
        </div>
    </form>
</body>
</html>
